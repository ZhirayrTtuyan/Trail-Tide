<!doctype html>
<html>
    <head>
        <title>Trail & Tide | Home</title>
        <meta
            name="description"
            content="A catalog of scenic hiking trails and beach spots near Los Angeles"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="scripts.js"></script>
    </head>

    <body>
        <header class="main-header">
            <h1 class="title">&#127956; Trail & Tide &#127754;</h1>
            <p>
                Whether you're looking for a journey, or just a destination.
                This is a catalog of some of my favorite spots in nature to
                explore.
            </p>
            <div class="controls">
                <label for="searchBox">Search:</label>
                <input
                    type="text"
                    id="searchBox"
                    onkeyup="filterAndShow()"
                    placeholder="Search locations..."
                />
                <label for="typeFilter">Filter:</label>
                <select id="typeFilter" onchange="filterAndShow()">
                    <option value="all">All</option>
                    <option value="hike">Hikes</option>
                    <option value="beach">Beaches</option>
                </select>
                <label for="sortOrder">Sort by:</label>
                <select id="sortOrder" onchange="filterAndShow()">
                    <option value="name">Name</option>
                    <option value="rating">Rating</option>
                    <option value="distance">Distance</option>
                </select>
                <button
                    type="button"
                    onclick="toggleExpandableSection()"
                    class="expandable-section-button"
                >
                    Advanced Filters
                </button>
            </div>
            <div class="expandable-content" id="expandableContent">
                <div class="distance-controls">
                    <label>Distance:</label>
                    <label for="minDistance">Min:</label>
                    <input
                        type="number"
                        id="minDistance"
                        value="0"
                        onchange="filterAndShow()"
                    />
                    <label for="maxDistance">Max:</label>
                    <input
                        type="number"
                        id="maxDistance"
                        value="100"
                        onchange="filterAndShow()"
                    />
                </div>
                <div class="tag-controls">
                    <label
                        ><input
                            type="checkbox"
                            value="water"
                            onchange="filterAndShow()"
                        />
                        Water</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            value="dry"
                            onchange="filterAndShow()"
                        />
                        Dry</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            value="food"
                            onchange="filterAndShow()"
                        />
                        Food</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            value="parking"
                            onchange="filterAndShow()"
                        />
                        Free Parking</label
                    >
                </div>
            </div>
        </header>

        <div id="card-container"></div>
        <div class="card" style="display: none">
            <img src="" alt="Spot Photo" />
            <div class="card-content">
                <h2>Spot Name</h2>

                <ul>
                    <li>Bullet Point 1</li>
                    <li>Bullet Point 2</li>
                    <li>Bullet Point 3</li>
                </ul>
                <p>Description</p>
            </div>
        </div>
        <div class="footer">
            <button onclick="randomCard(event);">I'm feeling lucky!</button>
            <button onclick="removeLastCard();">Remove A Card!</button>
        </div>
    </body>
</html>
